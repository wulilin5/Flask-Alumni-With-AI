<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>创建用户</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body class="p-4">
  <h4>创建用户</h4>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% for cat, msg in messages %}
      <div class="alert alert-{{cat}}">{{ msg }}</div>
    {% endfor %}
  {% endwith %}
  <form method="post" action="{{ url_for('auth.register') }}" style="max-width:360px;">
    <input class="form-control mb-2" name="username" placeholder="用户名" required>
    <input class="form-control mb-2" type="password" name="password" placeholder="密码" required>
    <input class="form-control mb-3" type="password" name="confirm" placeholder="重复密码" required>
    <button class="btn btn-primary">创建</button>
  </form>
</body>
</html>
