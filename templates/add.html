<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>新增校友</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
</head>
<body class="container mt-4">

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h3 class="m-0">新增校友</h3>
    <a class="btn btn-secondary" href="{{ url_for('index') }}">返回列表</a>
  </div>

  <!-- 闪存消息（可选） -->
  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-info">
        {% for msg in messages %}
          <div>{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="post" action="{{ url_for('add') }}">
    <!-- 基础信息 -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">姓名 <span class="text-danger">*</span></label>
        <input name="name" class="form-control" placeholder="例如：张三" required />
      </div>
      <div class="col-md-6 mb-3">
        <label class="form-label d-block">性别</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="g_m" value="男" checked>
          <label class="form-check-label" for="g_m">男</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="gender" id="g_f" value="女">
          <label class="form-check-label" for="g_f">女</label>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 mb-3">
        <label class="form-label">年龄</label>
        <input name="age" type="number" min="0" class="form-control" placeholder="例如：30" />
      </div>
      <div class="col-md-8 mb-3">
        <label class="form-label">联系电话</label>
        <input name="phone" class="form-control" placeholder="例如：13800000000" />
      </div>
    </div>

    <!-- 联系方式与教育信息 -->
    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">邮箱</label>
        <input name="email" type="email" class="form-control" placeholder="zhangsan@example.com" />
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">毕业年份</label>
        <input name="grad_year" type="number" class="form-control" placeholder="例如：2017" />
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">学位</label>
        <input name="degree" class="form-control" placeholder="本科 / 硕士 / 博士" />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label class="form-label">专业</label>
        <input name="major" class="form-control" placeholder="例如：计算机科学" />
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">城市</label>
        <input name="city" class="form-control" placeholder="例如：北京 / New York" />
      </div>
      <div class="col-md-3 mb-3">
        <label class="form-label">国家</label>
        <input name="country" class="form-control" placeholder="例如：中国 / USA" />
      </div>
    </div>

    <!-- 简介 -->
    <div class="mb-3">
      <label class="form-label">简介</label>
      <textarea name="bio" class="form-control" rows="4"
        placeholder="例如：后端工程师，分布式存储方向；或主要研究/工作经历简介。"></textarea>
    </div>

    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">保存</button>
      <a class="btn btn-outline-secondary" href="{{ url_for('index') }}">取消</a>
    </div>
  </form>

</body>
</html>
