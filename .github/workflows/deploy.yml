name: deploy
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          if [ -d "tests" ] || find . -name "test_*.py" -o -name "*_test.py" | grep -q .; then
            python -m pip install pytest
            python -m pytest
          else
            echo "No tests found, skipping test step"
          fi

      # 步骤 2：使用存储的密钥对腾讯云容器 Registry 进行身份验证
      # 在将 Docker 镜像推送到 Registry 之前需要此步骤
      - name: Login to Tencent Cloud Registry
        uses: docker/login-action@v3
        with:
          # 作为 GitHub 密钥存储的 Registry URL
          registry: ${{ secrets.TENCENT_REGISTRY }}
          # 用于身份验证的密钥 ID
          username: ${{ secrets.TENCENT_SECRET_ID }}
          # 用于身份验证的密钥
          password: ${{ secrets.TENCENT_SECRET_KEY }}
      # 步骤 3：使用项目的 Dockerfile 构建 Docker 镜像
      # 为腾讯云容器 Registry 标记镜像
      - name: build the docker image
        run: docker build . --file Dockerfile --tag ccr.ccs.tencentyun.com/file_hub_images/ams:latest
    # 步骤 4：将构建的 Docker 镜像推送到腾讯云容器 Registry
    # 成功推送后，镜像可用于部署
      - name: push the docker image
        run: docker push ccr.ccs.tencentyun.com/file_hub_images/ams:latest

      - name: upload
        uses: appleboy/scp-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          source: ./docker-compose-ams.yml
          target: /home/ubuntu/

      - name: start service
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd /home/ubuntu
            docker compose -f docker-compose-ams.yml pull
            docker compose -f docker-compose-ams.yml down --remove-orphans
            docker compose -f docker-compose-ams.yml up -d
