name: Deploy Flask Alumni System

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKER_REGISTRY }}/flask-alumni:latest
            ${{ secrets.DOCKER_REGISTRY }}/flask-alumni:${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_REGISTRY }}/flask-alumni:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_REGISTRY }}/flask-alumni:buildcache,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Prepare docker-compose files
        run: |
          echo "Preparing deployment files..."
          mkdir -p deploy
          cp docker-compose.yml deploy/
          cp .env deploy/.env
          cp alumni_schema.sql deploy/

      - name: Copy files to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          source: "deploy/*"
          target: "/opt/flask-alumni"
          strip_components: 1

      - name: Deploy to server via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd /opt/flask-alumni

            # 停止现有容器
            echo "Stopping existing containers..."
            docker-compose down || true

            # 登录到 Docker Registry
            echo "Logging into Docker Registry..."
            echo ${{ secrets.DOCKER_PASSWORD }} | docker login ${{ secrets.DOCKER_REGISTRY }} -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

            # 拉取最新镜像
            echo "Pulling latest image..."
            docker-compose pull

            # 启动服务
            echo "Starting services..."
            docker-compose up -d

            # 查看服务状态
            echo "Service status:"
            docker-compose ps

            # 清理旧镜像（保留最近 3 个）
            echo "Cleaning up old images..."
            docker image prune -a --filter "until=72h" -f

            echo "Deployment completed successfully!"